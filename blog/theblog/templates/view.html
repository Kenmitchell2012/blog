{% extends 'base.html' %}
{% block title %}{{post.title}} | Future Blogspot{% endblock %}
{% block body %}

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card border-dark mt-4 mb-4 me-4 ms-4 shadow rounded-3" style="">
                    <div class="card-body">
                        <h4 class="card-title">{{post.title}}</h4>
                        <h6 class="card-subtitle mb-2 text-muted">by: <cite title="Source Title">{{post.author}} - {{ post.created_at }}</cite> </h6>
                        <p class="article-content card-text">{{post.body}}</p>
                        {% if user.is_authenticated %}
                            <a href="{% url 'update_post' post.pk %}" class="btn btn-primary card-link rounded-3"><i class="fa-solid fa-pen-to-square"></i></a>
                            <a href="#" class="btn btn-info card-link rounded-3"><i class="fa-solid fa-reply"></i></a>
                            <a href="{% url 'delete_post' post.pk %}" class="btn btn-danger card-link rounded-3"><i class="fa-regular fa-trash-can"></i></a>
                        {% endif %}

                    </div>
                </div>
        

            </div>
        </div>
    </div>



{% endblock %}
