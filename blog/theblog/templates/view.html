{% extends 'base.html' %}
{% block title %}{{post.title}} | Future Blogspot{% endblock %}
{% block body %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card border-dark mt-4 mb-4 me-4 ms-4 shadow rounded-3" style="">
                    <div class="card-body">
                        <h4 class="card-title">{{post.title}}</h4>
                        <h6 class="card-subtitle mb-2 text-muted">by: <cite title="Source Title">{{post.author}}</cite> </h6>
                        <p class="card-text">{{post.body}}</p>
                        <a href="{% url 'update_post' post.pk %}" class="btn btn-primary card-link rounded-3">Edit</a>
                        <a href="#" class="btn btn-info card-link rounded-3">Reply</a>
                        <a href="{% url 'delete_post' post.pk %}" class="btn btn-danger card-link rounded-3">Delete</a>

                    </div>
                </div>
        

            </div>
        </div>
    </div>

{% endblock %}
