{% extends 'base.html' %}
{% block title %}Blog Posts | Future Blogspot{% endblock %}
{% block body %}
<div class="container-fluid">
    <h1 class="text-center"> Blog Posts</h1>
    <div class="row">
        <div class="col-md-12">
            <div class="card border-dark mb-4 me-4 ms-4" style="">
                <div class="card-header"></div>
                <div class="card-body">
                  <h4 class="card-title"></h4>
                  {% for post in object_list %}
                    <figure class="text-center">
                        <blockquote class="blockquote">
                        <p class="mb-0"><a style="" href="{% url 'post' post.pk %}">{{post.title}}</a></p>
                        
                        </blockquote>
                        <figcaption class="blockquote-footer">
                            by </a><cite title="Source Title">{{post.author}}</cite>
                        </figcaption>
                    </figure>

            {% endfor %}
                </div>
              </div>
            
        </div>
    </div>
</div>


    

{% endblock %}
