{% extends 'base.html' %}

{% block body %}
<div class="container-fluid">
    <h1>Post</h1>
    <div class="row">
        <div class="col-md-12">
            {% for post in object_list %}
            <div class="card text-white bg-dark mb-3" style="max-width: 20rem;">
                <div class="card-header"><a href="{% url 'post' post.pk %}"><h1>{{post.title}}</h1></a></div>
                <div class="card-body">
                  <h4 class="card-title"><small>By: {{post.author}}</small></h4>
                  <p class="card-text">{{post.body}}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>


    

{% endblock %}
