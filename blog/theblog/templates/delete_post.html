{% extends 'base.html' %}
{% block title %}Delete Post | Future Blogspot{% endblock %}
{% block body %}


{% if user.is_authenticated %}
    <div class="container-fluid">
        <h1 class="text-center"><i class="fa-solid fa-pen"></i>Delete Post</h1>
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card border-dark mb-4 me-4 ms-4 rounded-3" style="">
                    <div class="card-body">
                      <h4 class="card-title"></h4>
                        <form method="post">
                          {% csrf_token %}
                          {{ post.title }}
                          <strong>Are you sure?</strong>
                          <a href="{% url 'home' %}">
                            <button type="submit" class="btn btn-primary rounded-3">Cancel</button>
                          </a>

                          <button type="submit" class="btn btn-alert rounded-3">Delete Post</button>
                        </form>
                    </div>
                  </div>
                
            </div>
        </div>
    </div>

{% else %}

<div class="alert alert-dismissible alert-danger">
  <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
  <strong>Oh snap!</strong> <a href="{% url 'login' %}" class="alert-link">Sign in to delete this page</a>
</div>


{% endif %}


    

{% endblock %}
