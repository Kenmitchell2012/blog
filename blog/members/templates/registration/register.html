{% extends 'base.html' %}
{% block title %}Registration| Future Blogspot{% endblock %}
{% block body %}
<div class="container-fluid">
    <h1 class="text-center"><i class="fa-lg fa-solid fa-plus"></i>Make an Account!</h1>
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card border-dark mb-4 me-4 ms-4 rounded-3" style="">
                <div class="card-body">
                  <h4 class="card-title"></h4>
                    <form method="post">
                      {% csrf_token %}
                      {{ form.as_p }}
                      
                      <button type="submit" class="btn btn-primary rounded-3">Sign Up!!</button>
                    </form>
                </div>
              </div>
            
        </div>
    </div>
</div>

{% endblock %}
